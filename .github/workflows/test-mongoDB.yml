name: Test Database MongoDB

on:
  pull_request:
    branches:
      - "main"

jobs:
  mongodb-test:
    runs-on: ubuntu-latest

    env:
      DB_MONGO_HOST: ${{ vars.DB_MONGO_HOST }}
      DB_MONGO_NAME: ${{ vars.DB_MONGO_NAME }}
      DB_MONGO_USER: ${{ vars.DB_MONGO_USER }}
      DB_MONGO_PASSWORD: ${{ secrets.DB_MONGO_PASSWORD }}

    steps:
      - name: üé® Fazer checkout do reposit√≥rio
        uses: actions/checkout@v4

      - name: üöÄ Instalar Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "16" # Altere para a vers√£o do Node.js que voc√™ utiliza

      - name: üì¶ Instalar depend√™ncias
        run: npm install mongodb

      - name: Exibir vari√°veis de ambiente da organiza√ß√£o
        run: |
          echo "=== Vari√°veis de ambiente da organiza√ß√£o ==="
          echo "DB_MONGO_HOST: $DB_MONGO_HOST"
          echo "DB_MONGO_NAME: $DB_MONGO_NAME"
          echo "DB_MONGO_PORT: $DB_MONGO_PORT"
          echo "DB_MONGO_USER: $DB_MONGO_USER"

      - name: Testar conex√£o com o MongoDB
        run: |
          node -e "
          const { MongoClient } = require('mongodb');
          const user = process.env.DB_MONGO_USER;
          const password = process.env.DB_MONGO_PASSWORD;
          const host = process.env.DB_MONGO_HOST;
          const dbName = process.env.DB_MONGO_NAME;

          const uri = 'mongodb+srv://' + user + ':' + password + '@' + host + '/' + dbName + '?retryWrites=true&w=majority';
          console.log('üîç Tentando conex√£o com a seguinte URI: ' + uri.replace(password, '****')); // Esconde a senha ao exibir

          const client = new MongoClient(uri, { useUnifiedTopology: true });

          async function run() {
            try {
              await client.connect();
              console.log('‚ú®üéâ Conex√£o bem-sucedida com o banco de dados MongoDB! üéâ‚ú®');
            } catch (error) {
              console.error('‚ùå ::error:: Falha ao conectar ao banco de dados MongoDB:', error.message);
              console.log('üö® URI usada para tentativa de conex√£o:', uri);
              console.log('‚ö†Ô∏è Verifique se as vari√°veis de ambiente est√£o corretas e a conectividade da rede. üåê');
              process.exit(1);
            } finally {
              await client.close();
              console.log('üîí Conex√£o fechada com seguran√ßa. üîí');
            }
          }

          run();
          "